<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="min-h-screen flex flex-col">
    <nav class="navbar bg-gradient-to-r from-[#046169] to-[#217b7e] text-white shadow-lg p-4 flex-none">
        <div class="flex-1">
            <a href="{% url 'post_list' %}" class="text-2xl font-bold hover:scale-105 transition-transform duration-200">
                My Blog
            </a>
        </div>
        <div class="flex-none space-x-4">
            {% if user.is_authenticated %}
                <a href="{% url 'post_create' %}" class="btn btn-success btn-sm hover:scale-105 transition-transform">+ New Post</a>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-outline btn-sm m-1 text-white border-white hover:bg-white hover:text-indigo-600 transition-colors duration-200">
                        ðŸ‘¤ {{ user.username }}
                    </label>
                    <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white rounded-box w-52">
                        <li><a href="{% url 'profile' %}" class="btn btn-sm btn-soft btn-accent w-full">Profile</a></li>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn w-full btn-sm btn-soft btn-error text-left px-4 py-2">
                                Logout
                            </button>
                        </form>
                    </ul>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline border-white text-white hover:bg-white hover:text-indigo-600 transition-colors duration-200">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-sm btn-primary hover:scale-105 transition-transform duration-200">Signup</a>
            {% endif %}
        </div>
</nav>


    <main class=" container flex-grow bg-[#F9F5F0] mx-auto p-6">
        {% block content %}

        {% endblock %}
    </main>

    <footer class=" mt-auto footer footer-center p-4 bg-gradient-to-r from-[#046169] to-[#217b7e] text-base-content">
        <p>Â© 2025 My Blog - All rights reserved</p>
    </footer>
</body>
</html>
